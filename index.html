<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-div">
    <div class="first-div">
  <label id="bill">Bill</label> 
  <input type="text" maxlength="20" id="bill-input" value="0">
  <p id="select-tip">Select Tip %</p>
  <div class="tip-section">
  <div class="tip btn" id="tip1">5%</div> 
  <div class="tip btn" id="tip2">10%</div> 
  <div class="tip btn tip-active" id="tip3">15%</div> 
  <div class="tip btn" id="tip4">25%</div> 
  <div class="tip btn" id="tip5">50%</div> 
  <input type="text" value="Custom" class="tip" id="custom-input-id">  
  </div>
  
  <label for="number-of-people" id="nop">Number of People</label> 
  <span class="error-msg">Can't be zero</span>
  <input type="text" id="number-of-people" value="0">
  </div>
  <div class="second-div">
  <p id="first-p-id"> Tip Amount <span class="amount">$0.00</span></p>
  
  <p>/ person</p>
    
  <p id="second-p-id"> Total <span class="amount">$0.00</span> </p>
  <p>/ person</p>

  <button id="reset-button">Reset</button>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tuna Bo≈üdurmaz</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
